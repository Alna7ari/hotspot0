	<script language="JavaScript">

function readablizeBytes(bytes) {
var s = ['bytes', 'kb', 'MB', 'GB', 'TB', 'PB'];
var e = Math.floor(Math.log(bytes)/Math.log(1024));
return (bytes/Math.pow(1024, Math.floor(e))).toFixed(2)+" "+s[e];
}

</script>
<script language="JavaScript">

function readablizeBytes(bytes) {
var s = ['&#1576;&#1575;&#1610;&#1578;', '&#1603;&#1610;&#1604;&#1608;&#1576;&#1575;&#1610;&#1578;', '&#1605;&#1610;&#1580;&#1575;&#1576;&#1575;&#1610;&#1578;', '&#1580;&#1610;&#1580;&#1575;&#1576;&#1575;&#1610;&#1578;', '&#1578;&#1610;&#1585;&#1575;&#1576;&#1575;&#1610;&#1578;', 'PB'];
var e = Math.floor(Math.log(bytes)/Math.log(1024));
return (bytes/Math.pow(1024, Math.floor(e))).toFixed(2)+" "+s[e];
}

</script>

    <body>

 <table width="95%" dir="rtl" id="info_tab">

										<th><script language="JavaScript">document.write(readablizeBytes($(remain-bytes-total)));</script></th>

									   $(if bytes-out)

										<th><script language="JavaScript">document.write(readablizeBytes($(bytes-out)));</script></th>
									  </tr>
									  $(endif)
									  
									
                                </table>
<form action="$(link-login)" name="login" onSubmit="return openLogin()">
<button type="submit" class="btn btn-login">دخول</button>
$(endif)
